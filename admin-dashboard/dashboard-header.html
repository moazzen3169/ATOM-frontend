<div class="dashboard-header__container">
  <div class="dashboard-header__left">
    <button type="button" class="dashboard-header__menu" data-action="toggle-sidebar" aria-label="باز کردن منو">
      <i class="ti ti-menu-2" aria-hidden="true"></i>
    </button>
    <div class="dashboard-header__title">
      <span class="dashboard-header__subtitle">پنل مدیریت</span>
      <h1 class="dashboard-header__heading" id="page_title_text">داشبورد</h1>
    </div>
  </div>

  <div class="dashboard-header__right">
    <div class="dashboard-header__search">
      <i class="ti ti-search" aria-hidden="true"></i>
      <input type="search" placeholder="جستجو در سیستم" aria-label="جستجو در سیستم">
    </div>
    <button type="button" class="dashboard-header__action" aria-label="مشاهده اعلان‌ها">
      <i class="ti ti-bell" aria-hidden="true"></i>
    </button>
    <div class="dashboard-header__user">
      <img id="header_user_avatar" src="../img/profile.jpg" alt="پروفایل ادمین" loading="lazy">
      <div class="dashboard-header__user-meta">
        <span id="header_user_name">ادمین</span>
        <span class="dashboard-header__user-role">مدیر سیستم</span>
      </div>
    </div>
  </div>
</div>
