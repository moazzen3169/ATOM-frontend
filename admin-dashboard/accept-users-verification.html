<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Accept User Verifications</title>

    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/admin-dashboard.css">
    <link rel="stylesheet" href="../css/admin-sidebar.css">
    <link rel="stylesheet" href="../css/verification.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
</head>
<body>

<div class="body_container">
    <!-- سایدبار -->
    <aside id="sidebar" class="sidebar"></aside>

    <!-- محتوای اصلی -->
    <main class="main_content">

    <!-- هدر -->
    <header class="dashboard_header" id="dashboard_header">
      <script>
        // بارگذاری محتوای هدر
        fetch('dashboard-header.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('dashboard_header').innerHTML = html;
          });
      </script>
    </header>

    <!-- Accept Verifications -->
    <section class="accept-verifications">
        <div class="accept-verifications__header">
            <h2>درخواست‌های احراز هویت کاربران</h2>
            <div class="verifications-toolbar" aria-label="فیلتر درخواست‌ها">
                <label class="toolbar-field">
                    <span>فیلتر تاریخ:</span>
                    <select id="verification-date-filter" class="toolbar-select">
                        <option value="all">همه</option>
                        <option value="today">امروز</option>
                        <option value="last7">۷ روز اخیر</option>
                        <option value="last30">۳۰ روز اخیر</option>
                        <option value="last90">۹۰ روز اخیر</option>
                    </select>
                </label>
                <label class="toolbar-field">
                    <span>وضعیت:</span>
                    <select id="verification-status-filter" class="toolbar-select">
                        <option value="all">همه</option>
                        <option value="pending">در انتظار بررسی</option>
                        <option value="approved">تایید شده</option>
                        <option value="rejected">رد شده</option>
                    </select>
                </label>
                <button type="button" class="toolbar-refresh" id="verification-refresh" title="به‌روزرسانی لیست">
                    به‌روزرسانی
                </button>
            </div>
        </div>
        <div id="verifications-list" class="verifications-list" role="list">
            <!-- Verifications will be loaded here -->
        </div>
    </section>
</main>
</div>

<script src="/js/admin-sidebar.js"></script>
<script src="/js/admin-dashboard.js"></script>
<script type="module" src="/js/admin/admin-verification.js"></script>

</body>
</html>
