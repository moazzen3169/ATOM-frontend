<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/tournametn-cart.css">
    <link rel="stylesheet" href="css/game-slider.css">
    <title>ATOM HOME PAGE</title>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <div id="header"></div>
    <script type="module" src="/js/header.js"></script>

    <main class="scroll-container">


        <!-- Desktop and tablet slider -->
        <div class="game_slider_container">
            <div class="game_banner">
                <div class="game_bg"><img src="img/placeholder.jpg" alt="banner"></div>
                <div class="game_banner_content">
                    <div class="game_banner_title"><span></span></div>
                    <div class="game_banner_description"><span></span></div>
                    <div class="game_banner_links">
                        <button class="watch_tourament">مشاهده تورنومنت</button>
                        <a class="all_tournaments_link" href="tournaments.html"><span>همه تورنومنت ها</span></a>
                    </div>
                </div>
            </div>
            <div class="game_list"></div>
        </div>

        <!-- Mobile slider -->
        <div class="mobile_slider_container">
            <div class="mobile_slide">
                <div class="mobile_game_banner"><img src="img/placeholder.jpg" alt="mobile banner"></div>
                <div class="mobile_banner_content">
                    <div class="m_content_top">
                        <div class="mobile_join_link"><button><img src="img/icons/plus.svg" alt="join"></button></div>
                    </div>
                    <div class="m_content_bottom">
                        <div class="mobilr_content_title"><span></span></div>
                        <div class="mobile_content_description"><span></span></div>
                        <div class="mobile_content_user_count"><span></span></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="/js/slider-items.js"></script>

        <div class="container">
            <!-- Top players section -->
            <section class="product-section">
                <div class="section_title">
                    <span>بازیکنان برتر</span>
                </div>
                <div class="grid-container" id="grid-container"></div>
            </section>

            <!-- Upcoming tournaments section -->
            <section class="product-section">
                <div class="section_title">
                    <span>تورنمنت‌های پیش رو</span>
                </div>
                <div class="grid-container" id="grid-container-tournaments"></div>
                <a class="section_showALL" href="tournaments.html">مشاهده همه</a>
            </section>

            <!-- Site info section -->
            <section class="product-section">
                <div class="grid-container">
                    <div class="web_info_item">
                        <div class="web_info_item_data">
                            <span>۱۸.۷ میلیون دلار</span>
                        </div>
                        <div class="web_info_item_titr">
                            <span>جوایز اهدا شده</span>
                        </div>
                    </div>
                    <div class="web_info_item">
                        <div class="web_info_item_data">
                            <span>2.4 هزار</span>
                        </div>
                        <div class="web_info_item_titr">
                            <span>کاربر فعال</span>
                        </div>
                    </div>
                    <div class="web_info_item">
                        <div class="web_info_item_data">
                            <span>125</span>
                        </div>
                        <div class="web_info_item_titr">
                            <span>تورنمنت‌های برگزارشده</span>
                        </div>
                    </div>
                </div>
                <div class="section_showALL go-top">برو بالا</div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script type="module" src="/js/footer.js"></script>

    <script src="/js/app-errors.js"></script>
    <script src="/js/alert.js"></script>
    <script src="/js/tournament-card.js"></script>
    <script type="module" src="/js/index.js"></script>
    <script type="module" src="/js/loading.js"></script>
</body>
</html>
