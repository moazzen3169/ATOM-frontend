<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game tournaments</title>

    <link rel="stylesheet" href="css/game-touranments.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/live-tournament.css">
    <link rel="stylesheet" href="css/tournametn-cart.css">


    <script type="module" src="js/tournament-card.js"></script>

</head>
<body>

        <!-- بخش لودیینگ -->
        <div id="preloader">
            <div class="loader"></div>
       </div>
       <script type="module" src="js/loading.js"></script>



<div class="head">
    <!-- عکس -->
    <div class="head_image">
        <img src="" alt="hero_banner" id="hero_banner">
    </div>

    <!-- هدر -->
    <div id="header">
      <script type="module" src="js/header.js"></script>
    </div>

    <!-- متن و دکمه‌ها -->
    <div class="head_content">
        <div class="game_name" id="game_name">
            <span>GAME</span>
            <span>TOURNAMENTS</span>
        </div>
        <div class="game_description" id="game_description">
            <span>توضیحات بازی...</span>
        </div>
        <div class="buttons">
            <button class="games_link">
                <img src="img/icons/forward.svg" alt="forward">
                <a href="games.html">سایر بازی ها</a>
            </button>
            <button class="show_tournaments">
                <img src="img/icons/cup.svg" alt="cup">
                <span>تورنامنت ها</span>
            </button>
        </div>
    </div>
</div>

<!-- بخش تورنومنت‌ها -->
<div class="tournaments_section">

    <!-- 🟢 لایو -->
    <div class="titr" id="live">
        <div class="dote"></div>
        <h2>تورنومنت‌های فعال</h2>
    </div>
    <div class="live_tournaments_container" id="live_tournaments"></div>

    <!-- 🟢 بزودی -->
    <div class="titr" id="upcoming">
        <div class="dote"></div>
        <h2>تورنومنت‌هایی که بزودی برگزار می‌شوند</h2>
    </div>
    <div class="grid-container" id="upcoming_tournaments"></div>

    <!-- 🟢 در حال برگزاری -->
    <div class="titr" id="running">
        <div class="dote"></div>
        <h2>تورنومنت‌های در حال برگزاری</h2>
    </div>
    <div class="grid-container" id="running_tournaments"></div>

    <!-- 🟢 تمام شده -->
    <div class="titr" id="finished">
        <div class="dote"></div>
        <h2>تورنومنت‌های تمام شده</h2>
    </div>
    <div class="grid-container" id="finished_tournaments"></div>


    

</div>







<div id="footer"></div>
<script type="module" src="js/footer.js"></script>
<script type="module" src="js/game-touranments.js"></script>

</body>
</html>
