<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game tournaments</title>

    <link rel="stylesheet" href="css/game-touranments.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/tournametn-cart.css">
    
</head>
<body>
    

<div class="container">
    <div class="head">
        <div class="head_image">
            <img src="img/banner4.jpg" alt="hero_banner" id="hero_banner">
        </div>

        <div id="header"></div>
        <script src="js/header.js"></script>

        <div class="head_image_contant">
            <div class="game_name">
                <span>FORTNITE </span>
                <span>TOURNAMENTS</span>
            </div>
            <div class="game_description">
                <span>با برترین بازیکنان جهان رقابت کن در نبردهایی نفس‌گیر با جوایز عظیم و سرنوشت‌ساز!</span>
            </div>
            <div class="buttons">
                <button class="leaderBoard">
                    <img src="img/icons/forward.svg" alt="forward">
                    <span>LEADER BOARD</span>
                </button>
                <button class="show_tournaments">
                    <img src="img/icons/cup.svg" alt="cup">
                    <span>شرکت در تورنمنت</span>
                </button>
            </div>
        </div>
        
    </div>
</div>



</body>
</html>
