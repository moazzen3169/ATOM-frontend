<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 font-semibold">Username</label>
        <input type="text" id="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <p id="errorMsg" class="text-red-500 text-sm"></p>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = ''; 

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://atom-game.ir/api/users/auth/admin-login/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          const errorData = await res.json();
          const errorDetail = errorData.detail || errorData.error || 'Incorrect username or password.';
          errorMsg.textContent = errorDetail;
          console.error('Server error:', res.status, errorData);
          return;
        }

        const data = await res.json();
        
        // ✨ ذخیره توکن دسترسی و توکن رفرش در localStorage
        localStorage.setItem('accessToken', data.access);
        localStorage.setItem('refreshToken', data.refresh);
        localStorage.setItem('username', data.username || username);
        
        // هدایت به صفحه چت
        window.location.href = '../wallet.html';

      } catch (err) {
        console.error('Network error:', err);
        errorMsg.textContent = 'Network error. Please check your connection and try again.';
      }
    });
  </script>
</body>
</html>
