<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../fonts/fonts.css">

</head>
<body>
    <div id="vanta-bg"></div>

    <div class="register_bacground">
        <div class="register_container">
            <div class="login_title">
                <span id="page-title">فرم ثبت نام</span>
            </div>

            <!-- مرحله ۱: ثبت اطلاعات -->
            <div id="signup-step">
                <div class="signup_form">
                    <form id="signupForm">
                        <input type="text" name="username" id="username" placeholder="نام کاربری" required>
                        
                        <input type="email" name="email" id="email" placeholder="ایمیل" required>
                        
                        <div class="phone-input-container">
                            <input type="tel" name="phone_number" id="phone_number" class="phone-input"
                                   placeholder="09123456789"
                                   inputmode="numeric" maxlength="11">
                            <!-- <div class="phone-prefix">+98</div> -->
                        </div>

                        
                        <input type="password" name="password" id="password" placeholder="رمز عبور (حداقل ۸ کاراکتر)" required>
                        
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="تکرار رمز عبور" required>
                        
                        <input type="submit" value="ثبت نام و دریافت کد تایید" id="submitBtn">
                    </form>
                </div>
            </div>



            <div id="message" class="message"></div>

            <div class="login_bottom_links">
                <a href="forget-password.html">رمز عبوری خود را فراموش کرده اید؟ <div class="blue">بازیابی رمز عبور</div> </a>
                <a href="login.html">اگر حساب کاربری موجود دارید <div class="blue">ورود کنید</div> </a>
            </div>
        </div>
    </div>

    <script src="/js/libraries/register-bg.js"></script>
    <script src="/js/libraries/register-bg2.js"></script>
    <script type="module" src="/js/register/signup.js"></script>
    <script>
        VANTA.NET({
          el: "#vanta-bg",
          mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x3fdfff,
  backgroundColor: 0x0F172A,
  maxDistance: 27.00,
  spacing: 17.00
        })
        </script>
</body>
</html>
