<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <style>
        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        .message.success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .message.error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .message.info { 
            background-color: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb; 
        }
        .loading { 
            opacity: 0.7; 
            pointer-events: none; 
        }
        
        /* استایل‌های جدید برای ورود هوشمند شماره تلفن */
        .phone-input-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .phone-prefix {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            pointer-events: none;
        }
        
        .phone-input {
            padding-right: 80px !important;
            text-align: right;
            direction: ltr;
        }
        
        .phone-format-hint {
            font-size: 12px;
            color: #6c757d;
            margin: 5px 0;
            text-align: right;
        }
        
        .phone-example {
            font-size: 11px;
            color: #28a745;
            margin-top: 3px;
        }
        

        .input-error {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 2px rgba(220, 53, 69, 0.1) !important;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <div class="register_bacground">
        <div class="register_container">
            <div class="login_title">
                <span>فرم ثبت نام</span>
            </div>
            <div class="signup_form">
                <form id="signupForm">
                    <input type="text" name="username" id="username" placeholder="نام کاربری" required>
                    
                    <input type="email" name="email" id="email" placeholder="ایمیل" required>
                    
                    <!-- ورود هوشمند شماره تلفن -->
                    <div class="phone-input-container">
                        <input type="tel" name="phone_number" id="phone_number" class="phone-input" 
                               placeholder="۹۱۲۳۴۵۶۷۸۹"
                               inputmode="numeric" maxlength="10"> <!-- حذف pattern و maxlength=10 -->
                        <div class="phone-prefix">+98</div>
                    </div>
                    <div class="phone-format-hint">
                        شماره تلفن خود را بدون صفر ابتدا وارد کنید
                        <div class="phone-example">مثال: 9123456789 → +989123456789</div>
                    </div>
                    

                    
                    <input type="password" name="password" id="password" placeholder="رمز عبور (حداقل ۸ کاراکتر)" required>
                    
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="تکرار رمز عبور" required>
                    
                    <input type="submit" value="ثبت نام" id="submitBtn">
                </form>
                <div id="message" class="message"></div>
            </div>
            <div class="login_bottom_links">
                <a href="forget-password.html">رمز عبوری خود را فراموش کرده اید؟ <div class="blue">بازیابی رمز عبور</div> </a>
                <a href="/index.html">اگر حساب کاربری موجود دارید <div class="blue">ورود کنید</div> </a>
            </div>
        </div>
    </div>

    <script src="../js/libraries/register-bg.js"></script>
    <script src="../js/libraries/register-bg2.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00F5FF,
            backgroundColor: 0x0F172A,
            points: 15.00,
            maxDistance: 22.00,
            spacing: 15.00,
            showDots: true
        });

        const API_URL = 'https://atom-game.ir/api/users/users/';

        // تبدیل شماره ایرانی به فرمت بین‌المللی
        function convertToInternationalFormat(iranianNumber) {
            let cleaned = iranianNumber.replace(/\D/g, '');

            if (cleaned.startsWith('09')) {
                cleaned = cleaned.substring(1); // حذف صفر
            }

            if (cleaned.startsWith('9') && cleaned.length === 10) {
                return '+98' + cleaned;
            }

            if (cleaned.startsWith('98') && cleaned.length === 11) {
                return '+' + cleaned;
            }

            return '+98' + cleaned;
        }

        // اعتبارسنجی شماره تلفن
        function isValidIranianPhone(number) {
            const cleaned = number.replace(/\D/g, '');
            return /^9\d{9}$/.test(cleaned) || /^09\d{9}$/.test(cleaned) || /^98\d{10}$/.test(cleaned);
        }

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.value;
            
            submitBtn.value = 'در حال ثبت نام...';
            submitBtn.classList.add('loading');
            
            // تبدیل شماره به فرمت بین‌المللی
            const rawPhoneNumber = document.getElementById('phone_number').value.trim();
            const internationalPhone = convertToInternationalFormat(rawPhoneNumber);
            
            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone_number: internationalPhone,
                password: document.getElementById('password').value
            };

            console.log('📞 شماره ورودی:', rawPhoneNumber);
            console.log('🌍 شماره تبدیل شده:', internationalPhone);

            // اعتبارسنجی‌های اولیه
            const validationResult = validateForm(formData, rawPhoneNumber);
            if (!validationResult.isValid) {
                showMessage(validationResult.message, 'error');
                resetButton(submitBtn, originalText);
                return;
            }

            try {
                console.log('🚀 ارسال درخواست به:', API_URL);
                console.log('📦 داده‌های نهایی:', { 
                    ...formData, 
                    password: '***',
                    phone_number: formData.phone_number 
                });

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log('📨 پاسخ سرور:', {
                    status: response.status,
                    data: data
                });

                if (response.status === 201) {
                    showMessage('✅ ثبت نام موفقیت‌آمیز بود! لطفا وارد حساب کاربری خود شوید.', 'success');
                    
                    // پاک کردن فرم
                    document.getElementById('signupForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } else {
                    // مدیریت خطاهای مختلف
                    handleRegistrationError(response.status, data, internationalPhone);
                }

            } catch (error) {
                console.error('❌ خطای شبکه:', error);
                showMessage('خطا در ارتباط با سرور. لطفا اتصال اینترنت خود را بررسی کنید.', 'error');
            } finally {
                resetButton(submitBtn, originalText);
            }
        });

        // اعتبارسنجی فرم
        function validateForm(formData, rawPhoneNumber) {
            // بررسی شماره تلفن
            if (!isValidIranianPhone(rawPhoneNumber)) {
                // هایلایت کردن input مشکل‌دار
                document.getElementById('phone_number').classList.add('input-error');
                return {
                    isValid: false,
                    message: 'شماره تلفن معتبر نیست. لطفا شماره ۱۰ رقمی خود را بدون صفر وارد کنید (مثال: 9123456789)'
                };
            } else {
                document.getElementById('phone_number').classList.remove('input-error');
            }

            // بررسی تطابق رمز عبور
            const confirmPassword = document.getElementById('confirm_password').value;
            if (formData.password !== confirmPassword) {
                return {
                    isValid: false,
                    message: 'رمز عبور و تکرار آن مطابقت ندارند'
                };
            }

            // بررسی طول رمز عبور
            if (formData.password.length < 8) {
                return {
                    isValid: false,
                    message: 'رمز عبور باید حداقل ۸ کاراکتر باشد'
                };
            }

            // بررسی ایمیل
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                return {
                    isValid: false,
                    message: 'فرمت ایمیل نامعتبر است'
                };
            }

            return { isValid: true };
        }

        // مدیریت خطاهای ثبت نام
        function handleRegistrationError(status, data, phoneNumber) {
            let errorMessage = 'خطا در ثبت نام';

            if (status === 400) {
                if (data.username) {
                    errorMessage = `نام کاربری: ${Array.isArray(data.username) ? data.username[0] : data.username}`;
                } else if (data.email) {
                    errorMessage = `ایمیل: ${Array.isArray(data.email) ? data.email[0] : data.email}`;
                } else if (data.phone_number) {
                    errorMessage = `شماره تلفن: ${Array.isArray(data.phone_number) ? data.phone_number[0] : data.phone_number}`;
                    errorMessage += ` (شماره ارسالی: ${phoneNumber})`;
                } else if (data.password) {
                    errorMessage = `رمز عبور: ${Array.isArray(data.password) ? data.password[0] : data.password}`;
                } else if (typeof data === 'object') {
                    const firstError = Object.values(data)[0];
                    errorMessage = Array.isArray(firstError) ? firstError[0] : firstError;
                }
            } else if (status === 500) {
                errorMessage = 'خطای سرور. لطفا稍后再试';
            }

            showMessage(errorMessage, 'error');
        }

        // سیستم هوشمند ورود شماره تلفن
        document.getElementById('phone_number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            // حذف تمام صفرهای ابتدایی
            value = value.replace(/^0+/, '');
            
            // محدود کردن به ۱۰ رقم (بدون صفر)
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            
            e.target.value = value;
            
            // اعتبارسنجی لحظه‌ای
            if (value.length > 0) {
                if (isValidIranianPhone(value)) {
                    e.target.classList.remove('input-error');
                    const converted = convertToInternationalFormat(value);
                    showMessage(`شماره شما به صورت ${converted} ارسال خواهد شد`, 'info');
                } else {
                    e.target.classList.add('input-error');
                    if (value.length === 10) {
                        showMessage('شماره تلفن باید با 9 شروع شود', 'error');
                    } else {
                        showMessage('', ''); // پاک کردن پیام
                    }
                }
            } else {
                e.target.classList.remove('input-error');
                document.getElementById('message').style.display = 'none';
            }
        });

        // بررسی تطابق رمز عبور در لحظه
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (password !== confirmPassword) {
                    showMessage('رمز عبور و تکرار آن مطابقت ندارند', 'error');
                    this.classList.add('input-error');
                } else {
                    showMessage('رمز عبورها مطابقت دارند', 'success');
                    this.classList.remove('input-error');
                }
            } else {
                document.getElementById('message').style.display = 'none';
                this.classList.remove('input-error');
            }
        });

        // پر کردن خودکار برای تست
        document.getElementById('phone_number').addEventListener('focus', function() {
            if (!this.value) {
                this.value = '9123456789';
                const event = new Event('input', { bubbles: true });
                this.dispatchEvent(event);
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            if (message) {
                messageDiv.textContent = message;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                messageDiv.style.display = 'none';
            }
        }

        function resetButton(button, originalText) {
            button.value = originalText;
            button.classList.remove('loading');
        }

    </script>
</body>
</html>
