<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود با کد یکبار مصرف</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <style>
        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <div class="register_bacground">
        <div class="register_container">
            <div class="login_title">
                <span>ورود با کد تایید</span>
            </div>

            <!-- مرحله ۱: ارسال کد -->
            <div id="send-otp-step">
                <form id="sendOtpForm">
                    <input type="text" name="identifier" id="identifier" placeholder="شماره موبایل / ایمیل" required>
                    <input type="submit" value="دریافت کد تایید" id="sendOtpBtn">
                </form>
            </div>

            <!-- مرحله ۲: تایید کد -->
            <div id="verify-otp-step" class="hidden">
                <form id="verifyOtpForm">
                    <p>کد تایید به <b id="user-identifier"></b> ارسال شد.</p>
                    <input type="text" name="code" id="code" placeholder="کد تایید را وارد کنید" required>
                    <input type="submit" value="ورود" id="verifyOtpBtn">
                </form>
            </div>

            <div id="message" class="message"></div>

            <div class="login_bottom_links">
                <a href="signup.html">حساب کاربری ندارید؟ <div class="blue">ثبت نام کنید</div></a>
            </div>
        </div>
    </div>

    <script src="../js/libraries/register-bg.js"></script>
    <script src="../js/libraries/register-bg2.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00F5FF,
            backgroundColor: 0x0F172A,
            points: 15.00,
            maxDistance: 22.00,
            spacing: 15.00,
            showDots: true
        });

        const API_BASE_URL = 'https://atom-game.ir';
        const SEND_OTP_URL = `${API_BASE_URL}/api/users/users/send_otp/`;
        const VERIFY_OTP_URL = `${API_BASE_URL}/api/users/users/verify_otp/`; // ✅ اصلاح شد

        const sendOtpForm = document.getElementById('sendOtpForm');
        const verifyOtpForm = document.getElementById('verifyOtpForm');
        const sendOtpStep = document.getElementById('send-otp-step');
        const verifyOtpStep = document.getElementById('verify-otp-step');
        const messageDiv = document.getElementById('message');
        const userIdentifierSpan = document.getElementById('user-identifier');

        let currentIdentifier = '';

        sendOtpForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            currentIdentifier = document.getElementById('identifier').value;

            try {
                const response = await fetch(SEND_OTP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: currentIdentifier })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('کد تایید ارسال شد.', 'success');
                    userIdentifierSpan.textContent = currentIdentifier;
                    sendOtpStep.classList.add('hidden');
                    verifyOtpStep.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'خطا در ارسال کد');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        verifyOtpForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const code = document.getElementById('code').value;

            try {
                const response = await fetch(VERIFY_OTP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: currentIdentifier, code: code })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('identifier', currentIdentifier);
                    showMessage('ورود موفقیت‌آمیز بود!', 'success');
                    setTimeout(() => window.location.href = '/index.html', 1500);
                } else {
                    throw new Error(data.error || 'کد تایید اشتباه است');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // اگر قبلا لاگین شده، مستقیماً به داشبورد برود
        if (localStorage.getItem('access_token')) {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
