<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <style>
        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <div class="register_bacground">
        <div class="register_container">
            <div class="login_title">
                <span>فرم ورود</span>
            </div>
            <div class="login_form">
                <form id="loginForm">
                    <input type="text" name="username" id="username" placeholder="شماره موبایل / ایمیل / نام کاربری" required>
                    <input type="password" name="password" id="password" placeholder="رمز عبور" required>
                    <input type="submit" value="ورود" id="submitBtn">
                </form>
                <div id="message" class="message"></div>
            </div>
            <div class="login_bottom_links">
                <a href="forget-password.html">رمز عبوری خود را فراموش کرده اید؟ <div class="blue">بازیابی رمز عبور</div> </a>
                <a href="signup.html">اگر حساب کاربری ندارید میتونید <div class="blue">ثبت نام کنید</div> </a>
            </div>
        </div>
    </div>

    <script src="../js/libraries/register-bg.js"></script>
    <script src="../js/libraries/register-bg2.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00F5FF,
            backgroundColor: 0x0F172A,
            points: 15.00,
            maxDistance: 22.00,
            spacing: 15.00,
            showDots: true
        });

        // مدیریت فرم ورود
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.value;
            
            submitBtn.value = 'در حال ورود...';
            submitBtn.classList.add('loading');
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('https://atom-game.ir/auth/jwt/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // ذخیره توکن‌ها
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('username', formData.username);
                    
                    showMessage('ورود موفقیت‌آمیز بود!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    if (response.status === 401) {
                        showMessage('نام کاربری یا رمز عبور اشتباه است', 'error');
                    } else {
                        showMessage('خطا در ورود. لطفا مجدداً تلاش کنید.', 'error');
                    }
                }
            } catch (error) {
                showMessage('خطا در ارتباط با سرور', 'error');
                console.error('Login error:', error);
            } finally {
                submitBtn.value = originalText;
                submitBtn.classList.remove('loading');
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // اگر کاربر قبلا وارد شده، به داشبورد هدایت شود
        if (localStorage.getItem('access_token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
