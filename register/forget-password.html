<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فراموشی رمز عبور</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../fonts/fonts.css">
  <meta name="referrer" content="no-referrer" />
  <style>
    .message {
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      display: none;
      font-size: 14px;
    }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .hidden { display: none; }
    .loading { opacity: 0.7; pointer-events: none; }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="register_bacground">
    <div class="register_container">
      <div class="login_title">
        <span>بازیابی رمز عبور</span>
      </div>

      <form id="forgotForm">
        <input type="text" name="identifier" id="identifier" placeholder="شماره موبایل / ایمیل / نام کاربری" required>
        <input type="submit" value="دریافت کد تأیید" id="forgotBtn">
      </form>

      <div id="message" class="message"></div>

      <div class="login_bottom_links">
        <a href="login.html">اگر حساب کاربری دارید <div class="blue">وارد شوید</div></a>
        <a href="signup.html">حساب کاربری ندارید؟ <div class="blue">ثبت‌نام کنید</div></a>
      </div>
    </div>
  </div>

  <script src="../js/libraries/register-bg.js"></script>
  <script src="../js/libraries/register-bg2.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00F5FF,
      backgroundColor: 0x0F172A,
      points: 15.00,
      maxDistance: 22.00,
      spacing: 15.00,
      showDots: true
    });

    const API_BASE_URL = 'https://atom-game.ir';
    const SEND_OTP_URL = `${API_BASE_URL}/api/users/users/send_otp/`;

    const forgotForm = document.getElementById('forgotForm');
    const messageDiv = document.getElementById('message');

    forgotForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const identifier = document.getElementById('identifier').value.trim();

      try {
        const response = await fetch(SEND_OTP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('کد تأیید ارسال شد. در حال انتقال...', 'success');
          setTimeout(() => {
            window.location.href = `otp.html?purpose=forgot&identifier=${encodeURIComponent(identifier)}`;
          }, 1500);
        } else {
          throw new Error(data.error || 'خطا در ارسال کد');
        }
      } catch (error) {
        showMessage(error.message, 'error');
      }
    });

    function showMessage(msg, type) {
      messageDiv.textContent = msg;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
