<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فراموشی رمز عبور</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../fonts/fonts.css">
  <meta name="referrer" content="no-referrer" />
  <style>
    .message {
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      display: none;
      font-size: 14px;
    }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .hidden { display: none; }
    .loading { opacity: 0.7; pointer-events: none; }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="register_bacground">
    <div class="register_container">
      <div class="login_title">
        <span>بازیابی رمز عبور</span>
      </div>

      <form id="forgotForm">
        <input type="text" name="identifier" id="identifier" placeholder="شماره موبایل / ایمیل / نام کاربری" required>
        <input type="submit" value="دریافت کد تأیید" id="forgotBtn">
      </form>

      <div id="message" class="message"></div>

      <div class="login_bottom_links">
        <a href="login.html">اگر حساب کاربری دارید <div class="blue">وارد شوید</div></a>
        <a href="signup.html">حساب کاربری ندارید؟ <div class="blue">ثبت‌نام کنید</div></a>
      </div>
    </div>
  </div>

  <script src="/js/libraries/register-bg.js"></script>
  <script src="/js/libraries/register-bg2.js"></script>
  <script type="module" src="/js/register/forget-password.js"></script>
</body>
</html>
