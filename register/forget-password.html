<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فراموشی رمز عبور</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <style>
        /* استایل‌های اضافه برای بهبود UX */
        .form-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-message.info {
            background-color: rgba(0, 123, 255, 0.1);
            color: #0d6efd;
            border: 1px solid rgba(0, 123, 255, 0.2);
        }
        
        .form-message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .form-message.success {
            background-color: rgba(25, 135, 84, 0.1);
            color: #198754;
            border: 1px solid rgba(25, 135, 84, 0.2);
        }
        
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-container input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .input-container input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
            outline: none;
        }
        
        .input-container.valid input {
            border-color: #198754;
        }
        
        .input-container.invalid input {
            border-color: #dc3545;
        }
        
        .validation-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .input-container.valid .validation-icon.valid,
        .input-container.invalid .validation-icon.invalid {
            opacity: 1;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .submit-btn:hover {
            background-color: #0b5ed7;
        }
        
        .submit-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }
        
        .security-info {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(13, 110, 253, 0.05);
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            color: #6c757d;
        }
        
        .security-info .icon {
            margin-left: 5px;
        }
        
        /* استایل‌های مخصوص OTP */
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .otp-input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
            outline: none;
        }
        
        .resend-otp {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .resend-otp a {
            color: #0d6efd;
            text-decoration: none;
            cursor: pointer;
        }
        
        .resend-otp a:hover {
            text-decoration: underline;
        }
        
        .resend-otp .timer {
            color: #6c757d;
        }
        
        /* استایل‌های مخصوص رمز عبور جدید */
        .password-strength {
            margin-top: 10px;
            height: 5px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .password-strength.weak .password-strength-bar {
            background-color: #dc3545;
            width: 25%;
        }
        
        .password-strength.medium .password-strength-bar {
            background-color: #fd7e14;
            width: 50%;
        }
        
        .password-strength.strong .password-strength-bar {
            background-color: #198754;
            width: 75%;
        }
        
        .password-strength.very-strong .password-strength-bar {
            background-color: #198754;
            width: 100%;
        }
        
        .password-requirements {
            margin-top: 10px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .password-requirements ul {
            padding-right: 20px;
            margin: 5px 0;
        }
        
        .password-requirements li {
            margin-bottom: 3px;
        }
        
        .password-requirements li.valid {
            color: #198754;
        }
        
        /* استایل‌های مراحل */
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .step.active {
            background-color: #0d6efd;
            color: white;
        }
        
        .step.completed {
            background-color: #198754;
            color: white;
        }
        
        .step-line {
            flex-grow: 1;
            height: 2px;
            background-color: #e9ecef;
            margin: 0 5px;
            align-self: center;
        }
        
        .step-line.active {
            background-color: #0d6efd;
        }
        
        /* استایل‌های فرم‌های چند مرحله‌ای */
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-btn {
            background-color: #6c757d;
            margin-top: 10px;
        }
        
        .back-btn:hover {
            background-color: #5c636a;
        }
    </style>
</head>

<body>
    <div id="vanta-bg"></div>

    <div class="register_bacground">
        <div class="register_container">
            <div class="login_title">
                <span>فراموشی رمز عبور</span>
            </div>
            

            
            <!-- پیام وضعیت -->
            <div class="form-message info" id="form-message">
                لطفاً ایمیل، شماره موبایل یا نام کاربری خود را وارد کنید. کد تأیید برای شما ارسال خواهد شد.
            </div>
            
            <!-- فرم مرحله اول: شناسه کاربری -->
            <div class="form-step active" id="step-username">
                <div class="login_form">
                    <form id="username-form">
                        <div class="input-container" id="username-container">
                            <input type="text" name="username" id="username" placeholder="شماره موبایل / ایمیل / نام کاربری" required>
                            <div class="validation-icon valid">✓</div>
                            <div class="validation-icon invalid">✗</div>
                        </div>
                        <button type="submit" class="submit-btn" id="username-submit-btn">
                            <span>دریافت کد تأیید</span>
                            <div class="loading-spinner" id="username-loading-spinner"></div>
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="login_bottom_links">
                <a href="login.html">اگر حساب کاربری موجود دارید <div class="blue">ورود کنید</div> </a>
                <a href="signup.html">اگر حساب کاربری ندارید می‌توانید <div class="blue">ثبت‌نام کنید</div> </a>
            </div>
            

        </div>
    </div>

    <!-- اسکریپت‌های مورد نیاز -->
    <script src="../js/libraries/register-bg.js"></script>
    <script src="../js/libraries/register-bg2.js"></script>
    <script>
        // راه‌اندازی پس‌زمینه Vanta.js
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00F5FF,
            backgroundColor: 0x0F172A,
            points: 15.00,
            maxDistance: 22.00,
            spacing: 15.00,
            showDots: true
        });

        const API_BASE_URL = '';
        const SEND_OTP_URL = `${API_BASE_URL}/api/users/users/send_otp/`;

        const form = document.getElementById('username-form');
        const usernameInput = document.getElementById('username');
        const usernameContainer = document.getElementById('username-container');
        const submitBtn = document.getElementById('username-submit-btn');
        const loadingSpinner = document.getElementById('username-loading-spinner');
        const formMessage = document.getElementById('form-message');

        // اعتبارسنجی در زمان تایپ
        usernameInput.addEventListener('input', function() {
            validateUsername();
        });

        // اعتبارسنجی هنگام از دست دادن فوکوس
        usernameInput.addEventListener('blur', function() {
            validateUsername();
        });

        // ارسال فرم
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateUsername()) return;

            const identifier = usernameInput.value.trim();

            submitBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            submitBtn.querySelector('span').textContent = 'در حال ارسال...';

            try {
                const response = await fetch(SEND_OTP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: identifier })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('کد تایید ارسال شد. در حال انتقال...', 'success');
                    setTimeout(() => {
                        window.location.href = `otp.html?purpose=forgot&identifier=${encodeURIComponent(identifier)}`;
                    }, 1500);
                } else {
                    throw new Error(data.error || 'خطا در ارسال کد');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                submitBtn.querySelector('span').textContent = 'دریافت کد تأیید';
            }
        });

        // اعتبارسنجی نام کاربری
        function validateUsername() {
            const value = usernameInput.value.trim();

            if (value === '') {
                usernameContainer.classList.remove('valid');
                usernameContainer.classList.add('invalid');
                showMessage('لطفاً ایمیل، شماره موبایل یا نام کاربری خود را وارد کنید.', 'error');
                return false;
            }

            // اعتبارسنجی ساده برای ایمیل، شماره موبایل یا نام کاربری
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[\+]?[0-9]{7,15}$/;
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;

            if (emailRegex.test(value) || phoneRegex.test(value) || usernameRegex.test(value)) {
                usernameContainer.classList.remove('invalid');
                usernameContainer.classList.add('valid');
                showMessage('اطلاعات وارد شده معتبر است. برای ادامه دکمه "دریافت کد تأیید" را کلیک کنید.', 'success');
                return true;
            } else {
                usernameContainer.classList.remove('valid');
                usernameContainer.classList.add('invalid');
                showMessage('لطفاً یک ایمیل، شماره موبایل یا نام کاربری معتبر وارد کنید.', 'error');
                return false;
            }
        }

        // نمایش پیام
        function showMessage(message, type) {
            const formMessage = document.getElementById('form-message');
            formMessage.textContent = message;
            formMessage.className = 'form-message ' + type;
        }
    </script>
</body>
</html>
