<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تغییر رمز عبور</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../fonts/fonts.css">
  <style>
    .message {
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      display: none;
      font-size: 14px;
    }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="register_bacground">
    <div class="register_container">
      <div class="login_title">
        <span>تغییر رمز عبور</span>
      </div>

      <form id="resetForm">
        <input type="password" id="new_password" placeholder="رمز عبور جدید" required minlength="8">
        <input type="password" id="re_new_password" placeholder="تکرار رمز عبور" required minlength="8">
        <input type="submit" value="ذخیره رمز عبور جدید">
      </form>

      <div id="message" class="message"></div>

      <div class="login_bottom_links">
        <a href="login.html">بازگشت به ورود</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://atom-game.ir';
    const RESET_CONFIRM_URL = `${API_BASE_URL}/auth/users/reset_password_confirm/`;

    const resetForm = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    // گرفتن uid و token از URL
    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const token = params.get("token");

    if (!uid || !token) {
      showMessage("لینک بازنشانی معتبر نیست", "error");
      resetForm.style.display = "none";
    }

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const new_password = document.getElementById('new_password').value;
      const re_new_password = document.getElementById('re_new_password').value;

      if (new_password !== re_new_password) {
        showMessage("رمز عبور و تکرار آن مطابقت ندارند", "error");
        return;
      }

      try {
        const response = await fetch(RESET_CONFIRM_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid, token, new_password, re_new_password })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage("رمز عبور با موفقیت تغییر کرد. حالا می‌توانید وارد شوید.", "success");
          setTimeout(() => window.location.href = "login.html", 2000);
        } else {
          throw new Error(data.error || "خطا در تغییر رمز عبور");
        }
      } catch (err) {
        showMessage(err.message, "error");
      }
    });

    function showMessage(msg, type) {
      messageDiv.textContent = msg;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = "block";
    }
  </script>
</body>
</html>
