<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تغییر رمز عبور</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../fonts/fonts.css">
  <style>
    .message {
      padding: 12px; margin: 10px 0; border-radius: 5px; text-align: center;
      display: none; font-size: 14px;
    }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="register_bacground">
    <div class="register_container">
      <div class="login_title"><span>تغییر رمز عبور</span></div>

      <form id="resetPasswordForm">
        <input type="password" id="newPassword" placeholder="رمز جدید" required>
        <input type="password" id="reNewPassword" placeholder="تکرار رمز جدید" required>
        <input type="submit" value="ثبت رمز جدید">
      </form>

      <div id="message" class="message"></div>

      <div class="login_bottom_links">
        <a href="login.html">بازگشت به <div class="blue">صفحه ورود</div></a>
      </div>
    </div>
  </div>

  <script src="../js/libraries/register-bg.js"></script>
  <script src="../js/libraries/register-bg2.js"></script>
  <script>
    const API_BASE_URL = '';
    const RESET_PASSWORD_CONFIRM_URL = `${API_BASE_URL}/api/users/users/reset_password_confirm/`;

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');
    const token = urlParams.get('token');

    if (!uid || !token) {
      showMessage('لینک نامعتبر است. لطفا دوباره تلاش کنید.', 'error');
    }

    const resetForm = document.getElementById('resetPasswordForm');

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const reNewPassword = document.getElementById('reNewPassword').value;

      if (newPassword !== reNewPassword) {
        showMessage('رمز عبور و تکرار آن مطابقت ندارند', 'error');
        return;
      }

      if (newPassword.length < 8) {
        showMessage('رمز عبور باید حداقل ۸ کاراکتر باشد', 'error');
        return;
      }

      try {
        const response = await fetch(RESET_PASSWORD_CONFIRM_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            uid: uid,
            token: token,
            new_password: newPassword,
            re_new_password: reNewPassword
          })
        });

        // متن خام پاسخ
        const text = await response.text();

        // فقط اگر چیزی برگردوند، JSON کن
        let data = {};
        if (text) {
          try { data = JSON.parse(text); } catch (err) {}
        }

        if (response.ok) {
          // Remove sensitive tokens from URL
          history.replaceState(null, null, window.location.pathname);
          showMessage('رمز جدید با موفقیت ثبت شد! حالا می‌توانید وارد شوید.', 'success');
          setTimeout(() => window.location.href = 'login.html', 2000);
        } else {
          throw new Error(data.detail || 'خطا در تغییر رمز عبور');
        }
      } catch (error) {
        showMessage(error.message, 'error');
      }
    });

    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
