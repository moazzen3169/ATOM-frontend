<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تغییر رمز عبور</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../fonts/fonts.css">
  <style>
    .message {
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      display: none;
      font-size: 14px;
    }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="register_bacground">
    <div class="register_container">
      <div class="login_title">
        <span>تغییر رمز عبور</span>
      </div>

      <form id="resetForm">
        <input type="password" id="new_password" placeholder="رمز عبور جدید" required minlength="8">
        <input type="password" id="re_new_password" placeholder="تکرار رمز عبور" required minlength="8">
        <input type="submit" value="ذخیره رمز عبور جدید">
      </form>

      <div id="message" class="message"></div>

      <div class="login_bottom_links">
        <a href="login.html">بازگشت به ورود</a>
      </div>
    </div>
  </div>

  <script type="module" src="/js/register/reset_password_confirm.js"></script>
</body>
</html>
