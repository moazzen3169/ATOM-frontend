<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تایید کد یکبار مصرف</title>
  <link rel="stylesheet" href="../css/otp.css"/>
  <link rel="stylesheet" href="../css/colors.css"/>
  <link rel="stylesheet" href="../fonts/fonts.css"/>
  <style>
    .message{padding:12px;margin:10px 0;border-radius:5px;text-align:center;display:none;font-size:14px}
    .message.success{background:#d4edda;direction:rtl;color:#155724;border:1px solid #c3e6cb}
    .message.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}
    .resend-info{text-align:center;margin-top:10px;font-size:14px}
    .resend-link{color:var(--color-primary);cursor:pointer;text-decoration:underline}
    .resend-link.disabled{color:#6c757d;cursor:not-allowed;text-decoration:none}
    .timer{color:#6c757d}
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="register_bacground">
    <div class="otp_container">
      <div class="otp_title"><span>کد تایید را وارد کنید</span></div>

      <div class="otp_form">
        <form id="otpForm">
          <div class="otp-inputs" dir="ltr">
            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="رقم اول"/>
            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="رقم دوم"/>
            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="رقم سوم"/>
            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="رقم چهارم"/>
            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="رقم پنجم"/>
            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" autocomplete="one-time-code" aria-label="رقم ششم"/>
          </div>
          <input id="submitBtn" type="submit" value="تایید کد"/>
        </form>
      </div>

      <div class="resend-info">
        کد را دریافت نکردید؟
        <span id="resend-link" class="resend-link">ارسال مجدد</span>
        <span id="timer" class="timer">(02:00)</span>
      </div>

      <div class="change_number">
        <a href="#" id="change-number-link">تغییر شماره/ایمیل</a>
      </div>
  <div id="message" class="message"></div>



    </div>
  </div>


  <script src="/js/libraries/register-bg.js"></script>
  <script src="/js/libraries/register-bg2.js"></script>
  <script type="module" src="/js/register/otp.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
touchControls: true,
gyroControls: false,
minHeight: 200.00,
minWidth: 200.00,
scale: 1.00,
scaleMobile: 1.00,
color: 0x3fdfff,
backgroundColor: 0x0F172A,
maxDistance: 27.00,
spacing: 17.00
    })
    </script>
</body>
</html>
