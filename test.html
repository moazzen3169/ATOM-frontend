



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/colors.css">
</head>
<body>


  <style>


.team_detail{
  width: auto;
  height: 95px;
  border: 1px solid var(--border-color);
  background-color: transparent;
  color: var(--white-color);
  cursor: pointer;
  display: grid;
  align-items: center;
  margin: 20px;
  border-radius: 10px;
}
.team_name{
  text-align: center;
  font-size: 14px;
  font-weight: normal;
  margin-top: 10px;

}
.team_players{
  display: flex;
  align-items: center;
  justify-content: space-around;
  gap: 10px;
}

.player {
  margin-top: 5px;
}
.player img{
  width: 50px;
  height: 50px;
  border: 1px solid var(--border-color);
  border-radius: 10px;
}
/* برای زمانی که جایگاه خالیه */
 .team_empty{
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  
}


  </style>
  



<!-- برای زمانی که جایگاه خالی نیست  وتیم در تورنومنت ثبتنام کرده -->
  <div class="team_detail">
    <div class="team_name">
      team name
    </div>
    <div class="team_players">
      <div class="player">
        <img src="img/profile.jpg" alt="players profile">
      </div>
      <div class="player">
        <img src="img/profile.jpg" alt="players profile">
      </div>
      <!-- بازیکن ها به تعداد بازی کن ها باشه -->
      <!-- این بخش برای تیم دونفره هست -->
    </div>

  </div>

  <!-- برای زمانی که جایگاه خالی هست -->
  <button class="team_detail team_empty"> 
    همین الان تیمت رو اضافه کن
    <i><img src="img/icons/plus.svg" alt="plus"></i>
  </button>






</body>
</html>
