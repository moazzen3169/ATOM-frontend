<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loby</title>
</head>


<link rel="stylesheet" href="css/loby.css">
<link rel="stylesheet" href="css/colors.css">
<link rel="stylesheet" href="fonts/fonts.css">



<div id="header"></div>
<script src="js/header.js"></script>



<body>
    



    <div class="loby_container">
        <!-- قسمت اطلعات لابی -->
        <div class="loby_right">
            <div class="Summary_of_information">
                <div class="info_title">
                    <span>خلاصه اطلاعات</span>
                </div>
                <div class="start_time">
                    <img src="img/icons/clock.svg" alt="clock" class="icon">
                    <span>زمان شروع :</span>
                    <span>امروز، ساعت ۸:۰۰ شب</span>
                </div>
                <div class="end_time">
                    <img src="img/icons/clock.svg" alt="clock" class="icon">
                    <span>زمان پایان :</span>
                    <span> امروز، ساعت 12:۰۰ شب</span>
                </div>
                <div class="tournament_mode">
                    <img src="img/icons/consol.svg" alt="consol" class="icon">
                    <span>حالت :</span>
                    <span>Battle Royale</span>
                </div>
            </div>
            <!-- بخش اطلاعات با ادمین یا منیجر تورنومنت -->
            <div class="admin_info">
                <div class="admin_info_title">
                    <span>ادمین مسابقه</span>
                </div>
                <div class="admin_content_section">
                    <div class="admin_content">
                        <div class="admin_name">
                            <span>admin name</span>
                        </div>
                        <div class="admin_nnumber">
                            <span>+98 99656555</span>
                        </div>

                    </div>
                    <div class="admin_profile">
                        <img src="img/profile.jpg" alt="profile">
                    </div>
                </div>
                <hr>
                <div class="info_description">
                    <span>برای هرگونه سؤال یا مشکل مربوط به تورنومنت با من تماس بگیرید.</span>
                </div>
            </div>
            <div class="support">
                <button class="support_btn"> پشتیبانی </button>
            </div>
            <div class="laeder_board"></div>

        </div>

        <div class="loby_left">
            <div class="loby_banner">
                <div class="banner">
                    <img src="img/banner5.jpg" alt="banner">
                </div>
                <div class="contant">
                    <div class="countdown">
                        <span>13 : 56 : 15</span>
                    </div>
                    <div class="award">
                        <span>مجموع جوایز  :</span>
                        <span>15,000,000</span>
                    </div>
                    <div class="routnament_title">
                        <span>CSGO TOURNOMENT </span>
                    </div>
                </div>
            </div>
        </div>
    </div>





</body>
</html>
