<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all tournaments</title>


    <link rel="stylesheet" href="css/tournaments.css">  
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/tournametn-cart.css">
</head>

    <!-- هدر -->
    <div id="header"></div>
    <script src="js/header.js"></script>
    
<body>
    


<div class="tournaments_container">
    <div class="tournaments_head_banner">
        <img src="img/tornaments-banner.jpg" alt="">
    </div>


    <!-- قسمت مربوط به فیلتر های -->
        <div class="tournaments_filter_section">

            <!-- فیلتر وضعیت تورنومنت‌ها -->
        <div class="tournament-filters">
            <button class="filter-btn active" data-filter="all">همه</button>
            <button class="filter-btn" data-filter="upcoming">بزودی</button>
            <button class="filter-btn" data-filter="live">در حال برگزاری</button>
            <button class="filter-btn" data-filter="finished">تمام شده</button>
        </div>
  
            <!-- مرتب‌سازی -->
        <div class="tournament-sorting">
            <select id="sortSelect">
                <option value="start_date">تاریخ شروع (دور)</option>
                <option value="-start_date">تاریخ شروع (نزدیک)</option>
                <option value="entry_fee">هزینه ورودی (صعودی)</option>
                <option value="-entry_fee">هزینه ورودی (نزولی)</option>
            </select>
        </div>

    </div>


    <!-- سکشن مربوط به تورنومنت ها -->
    <section class="product-section">
        <!-- کارت تورنومنت ها اینجا نمایش داده میشه -->
        <div class="grid-container" id="grid-container-tournaments"></div>
    </section>

    <div class="Pagination">

        <a href="api/tournaments/tournaments/?page=2/" class="page_number">2</a>
        <a href="api/tournaments/tournaments/?page=3/" class="page_number">3</a>
        <button class="next"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 20 20" fill="#ffffff"><path fill="#ffffff" fill-rule="evenodd" d="M7.222 9.897c2.3-2.307 4.548-4.559 6.744-6.754a.65.65 0 0 0 0-.896c-.311-.346-.803-.316-1.027-.08c-2.276 2.282-4.657 4.667-7.143 7.156c-.197.162-.296.354-.296.574c0 .221.099.418.296.592l7.483 7.306a.749.749 0 0 0 1.044-.029c.358-.359.22-.713.058-.881a3407.721 3407.721 0 0 1-7.16-6.988Z"/></svg> بعدی</button>
    </div>



</div>


<script src="js/tournament-card.js"></script>
<script src="js/tournaments.js"></script>

</body>

    <script src="js/footer.js"></script>

</html>
