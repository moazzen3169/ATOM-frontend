<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد-حساب کاربری</title>

    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/user-dashboard.css">
    <link rel="stylesheet" href="../css/user-sidebar.css">
    <link rel="stylesheet" href="../css/user-tickets.css">
    <link rel="stylesheet" href="../fonts/fonts.css">



</head>
<body>
    


    

<div class="body_container">
    <!-- سایدبار -->
    <aside id="sidebar" class="sidebar"></aside>
  
    <!-- محتوای اصلی -->
    <main class="main_content">
      
    <!-- هدر -->
    <header class="dashboard_header" id="dashboard_header">
      <script>
        // بارگذاری محتوای هدر
        fetch('dashboard-header.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('dashboard_header').innerHTML = html;
          });
      </script>
    </header>





      <!-- بخش اصلی تیکت ها -->
      <section class="tickets_container">
        <!-- لیست همه تیکت ها -->
        <section class="tickets_list">

          <div class="tickets_list_head">
            <div class="list_title">تیکت های شما</div>
            <button class="creat_ticket_btn">+   ایجاد تیکت جدید</button>
          </div>

          <!-- status: new - pending - Resolved  -  Closed  -->
          <div class="tickets_lists_container">
            <!-- لیست تیکت‌ها به صورت داینامیک با جاوااسکریپت بارگذاری می‌شود -->
          </div>
        </section>

        <!-- قسمت مکالکه و ارسال پیام کاربر -->
         <!-- این بخش 2حالت داره اگه تیکتی اتخاب شده بود C-open اگه نه no-open -->
        <section class="tickets_conversation no-open" >

          <div class="conversation_head">
            <div class="conversation_title">
              <span class="conversation_ticket_title">یک تیکت را انتخاب کنید</span>
              <span class="conversation_ticket_status badge">-</span>
            </div>
            <div class="conversation_meta">
              <span class="conversation_ticket_date">-</span>
            </div>
          </div>
          <div class="conversation_container">
            <!-- محل نمایش پیام های دو طرف -->
            <div class="show_message">
              <p class="no-messages">برای مشاهده گفتگو، یکی از تیکت‌های خود را انتخاب کنید.</p>
            </div>
            <!-- فرم پاسخگویی -->
            <div class="answer_form">
              <form>
                <div class="answer_input">
                  <input type="text" name="resporn" id="resporn" placeholder="متن خود را وارد کنید">
                </div>
                <label id="file_tag" for="file">
                  <img src="/img/icons/file-input.svg" alt="file-input">
                </label>
                <input type="file" name="file" id="file" hidden>
                <button type="submit">ارسال</button>
              </form>
            </div>
          </div>

        </section>

      </section>

  

 
    </main>
  </div>




  <div class="creat_ticket_modal_container hidden" >

      <div class="creat_ticket_modal">
        
      </div>

  </div>





<script src="/js/sidebar.js"></script>
<script src="/js/user-dashboard.js"></script>
<script src="/js/user-ticket.js"></script>


</body>
</html>
