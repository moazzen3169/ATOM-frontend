<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد کاربری</title>

  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../css/user-dashboard.css">
  <link rel="stylesheet" href="../css/user-sidebar.css">
  <link rel="stylesheet" href="../fonts/fonts.css">
</head>
<body>

<div class="body_container">
  <!-- سایدبار -->
  <aside id="sidebar" class="sidebar"></aside>

  <!-- محتوای اصلی -->
  <main class="main_content">
    
    <!-- هدر -->
    <header class="dashboard_header">
      <div class="page_title">
        <button class="hidden_menu_sidebar_btn">
          <img src="../img/icons/menu.svg" alt="">
        </button>
        <span>داشبورد</span>
      </div>

      <div class="head_user_id">
        <img class="head_user_profile" src="../img/profile.jpg" alt="profile" id="header_user_avatar">
        <span id="header_user_name">کاربر</span>
      </div>
    </header>

    <!-- پروفایل کاربر -->
    <section class="user_info_edit">
      <div class="user_info_edit">
        <div class="user_edit_title">
          <span>پروفایل</span>
          <button class="edit_user_btn">
            ✏️
          </button>
        </div>

        <!-- اطلاعات پروفایل -->
        <div class="user_info_profile">
          <div class="profile">
            <img src="../img/profile.jpg" alt="profile" id="user_avatar">
          </div>
          <div class="user_name"><span id="user_name">-</span></div>
          <div class="user_email"><span id="user_email">-</span></div>
          <div class="user_rank"><span id="user_rank">-</span></div>
        </div>

        <div class="user_info_bottom">
          <p class="page_data">امتیاز شما :</p>
          <p class="user_data user_score" id="user_score">0</p>

          <p class="page_data">تورنومنت‌ها :</p>
          <p class="user_data user_tournaments_played" id="user_tournaments_played">0</p>

          <p class="page_data">تعداد تیم‌ها :</p>
          <p class="user_data user_teams" id="user_teams">0</p>

          <p class="page_data">تاریخ عضویت :</p>
          <p class="user_data user_add_date" id="user_add_date">-</p>
        </div>
      </div>
    </section>

    <!-- تیم‌ها -->
    <section class="user_teams_creat">
      <div class="user_teams_creat">
        <div class="team_title">
          <span>تیم‌های شما</span>
          <a href="#" class="creat_team_link">ایجاد تیم +</a>
        </div>
        <div class="teams_container" id="teams_container">
          <!-- تیم‌ها اینجا با JS پر می‌شوند -->
        </div>
      </div>
    </section>

    <!-- تاریخچه تورنومنت -->
    <section class="user_tournaments_history">
      <div class="user_tournaments_history">
        <div class="user_history_title">
          <span>تاریخچه تورنومنت‌ها</span>
          <div class="user_history_filter">
            <button class="filter">فیلتر</button>
            <button class="sort">مرتب‌سازی</button>
          </div>
        </div>
        <div class="user_tournaments_history_table">
          <table>
            <thead>
              <tr>
                <th>امتیاز</th>
                <th>رتبه</th>
                <th>تاریخ</th>
                <th>تیم</th>
                <th>بازی</th>
                <th>تورنومنت</th>
              </tr>
            </thead>
            <tbody id="tournaments_history_body">
              <!-- تاریخچه تورنومنت‌ها اینجا با JS پر می‌شوند -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

  </main>
</div>

<script src="../js/sidebar.js"></script>
<script type="module" src="../js/user-dashboard.js"></script>

</body>
</html>
