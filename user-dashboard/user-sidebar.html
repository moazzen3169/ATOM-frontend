<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <!-- Tabler Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

</head>
<body>
    <div class="user_sidebar_container">
        <div class="user_sidebar">
            <div class="sidebar_logo">
                <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
            </div>
            <nav class="sidebar_navigation" aria-label="منوی کاربری">
                <ul class="sidebar_links">
                    <li class="sidebar_item">
                        <a href="index.html" class="sidebar_link">
                            <i class="ti ti-home" aria-hidden="true"></i>
                            <p>داشبورد</p>
                        </a>
                    </li>

                    <li class="sidebar_item">
                        <a href="teams.html" class="sidebar_link">
                            <i class="ti ti-users" aria-hidden="true"></i>
                            <p>تیم ها</p>
                        </a>
                    </li>

                    <li class="sidebar_item">
                        <a href="tournaments.html" class="sidebar_link">
                            <i class="ti ti-trophy" aria-hidden="true"></i>
                            <p>تورنومنت ها</p>
                        </a>
                    </li>

                    <li class="sidebar_item">
                        <a href="wallet.html" class="sidebar_link">
                            <i class="ti ti-wallet" aria-hidden="true"></i>
                            <p>کیف پول</p>
                        </a>
                    </li>

                    <li class="sidebar_item">
                        <a href="tickets.html" class="sidebar_link">
                            <i class="ti ti-ticket" aria-hidden="true"></i>
                            <p>تیکت</p>
                        </a>
                    </li>

                    <li class="sidebar_item">
                        <a href="verification.html" class="sidebar_link">
                            <i class="ti ti-ticket" aria-hidden="true"></i>
                            <p>احراز هویت</p>
                        </a>
                    </li>

                    <li class="sidebar_item">
                        <a href="chat.html" class="sidebar_link">
                            <i class="ti ti-message-circle" aria-hidden="true"></i>
                            <p>گفتگو</p>
                        </a>
                    </li>

                    <li class="sidebar_item sidebar_item--logout">
                        <button type="button" class="sidebar_link exit" data-action="logout">
                            <i class="ti ti-logout" aria-hidden="true"></i>
                            <p>خروج از حساب</p>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script>
        // این اسکریپت فقط در صورتی اجرا می‌شود که فایل مستقیماً باز شود.
        (function() {
            const logoutTrigger = document.querySelector('[data-action="logout"]');
            if (!logoutTrigger) {
                return;
            }

            logoutTrigger.addEventListener('click', (event) => {
                event.preventDefault();
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('user_data');
                window.location.href = '../register/login.html';
            });
        })();
    </script>
</body>
</html>
